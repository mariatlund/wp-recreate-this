<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recreate This | WP API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-container">
          <img src="images/logo.png" alt="Bike Stock Logo" />
        </div>
        <div class="brands-menu">
          <p>
            Brands we carry - <a href="#">Linus</a> / <a href="#">Brompton</a> /
            <a href="#">Christiania</a> / <a href="#">State</a>
          </p>
        </div>
      </nav>
    </header>
    <main>
      <template id="bikeTemplate">
        <div class="product-card">
          <img src="images/dutchi1.png" alt="" />
          <h4 class="brand-name">Brand name</h4>
          <h3 class="product-name">Product name</h3>
          <div class="product-info-table">
            <div class="price">
              <p>Price -</p>
              <p class="product-price bold">$XXX</p>
            </div>
            <div class="colours">
              <p>Colours -</p>
              <div class="product-colours bold">
                <!-- <div class="NA">N/A</div> -->
                <div class="colour-1"></div>
                <div class="colour-2"></div>
                <div class="colour-3"></div>
                <div class="colour-4"></div>
                <div class="colour-5"></div>
              </div>
            </div>
            <div class="stock">
              <p>In Stock -</p>
              <p class="product-stock bold">XXX</p>
            </div>
            <div class="button">
              <button>Full specs</button>
            </div>
          </div>
        </div>
      </template>
    </main>
    <script src="index.js"></script>
  </body>
</html>
